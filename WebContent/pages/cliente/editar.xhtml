<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/sistema.xhtml"
>
	<ui:define name="conteudo">
		<h:form>
			<p:breadCrumb style="font-size: 12px;">
			    <p:menuitem value="Clientes" url="#" />
			    <p:menuitem value="Inserir" url="#" />
			</p:breadCrumb>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText id="nome" size="30" maxlength="255" value="#{MBEditarCliente.cliente.nome}" />
				<p:outputLabel value="CPF: " />
				<p:inputText id="cpf" size="30" maxlength="255" value="#{MBEditarCliente.cliente.cpf}" />
				<p:outputLabel value="Telefone: " />
				<p:inputText id="telefone" size="30" maxlength="255" value="#{MBEditarCliente.cliente.telefone}" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" action="#{MBEditarCliente.editarCliente}" />
				<p:button outcome="lista" value="Voltar para a listagem"></p:button>
			</h:panelGrid>
		</h:form>
	</ui:define>	

</ui:composition>
