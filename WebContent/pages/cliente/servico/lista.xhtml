<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/sistema.xhtml"
>
	<ui:define name="conteudo">
		<p:breadCrumb style="font-size: 12px;">
		    <p:menuitem value="Clientes" url="#" />
		</p:breadCrumb>
		<p:button outcome="form" value="Novo Servico" >
			<f:param name="id" value="#{MBListaServico.cliente.id}" />
		</p:button>
		<h:form>
			<p:dataTable emptyMessage="Nenhum servico encontrado"
						 value="#{MBListaServico.servicos}"
						 var="servico"
						 paginator="true"
						 rows="15"
			>
			<f:facet name="header">Servicos</f:facet>
				<p:column headerText="Data" sortBy="#{servico.data}" filterBy="#{servico.data}">
					<h:outputText value="#{servico.data}" />
				</p:column>
				<p:column headerText="Valor" sortBy="#{servico.valor}" filterBy="#{servico.valor}">
					<h:outputText value="#{servico.valor}" />
				</p:column>
				<p:column headerText="Pago" sortBy="#{servico.pago}" filterBy="#{servico.pago}">
					<h:outputText value="#{servico.pago}" />
				</p:column>
				<p:column>
				
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>	
</ui:composition>
