<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/sistema.xhtml"
>
	<ui:define name="conteudo">
		<p:breadCrumb style="font-size: 12px;">
		    <p:menuitem value="Clientes" url="#" />
		    <p:menuitem value="Inserir" url="#" />
		</p:breadCrumb>
		<h:form>
			<p:dataTable emptyMessage="Nenhum cliente encontrado"
						 value="#{MBListaClienteComDebito.debitos}"
						 var="debito"
						 paginator="true"
						 rows="15"	
			>
				<p:column headerText="Id" sortBy="#{debito.id}" filterBy="#{debito.id}">
					<h:outputText value="#{debito.id}" />
				</p:column>
				<p:column headerText="Nome" sortBy="#{debito.nome}" filterBy="#{debito.nome}">
					<h:outputText value="#{debito.nome}" />
				</p:column>
				<p:column headerText="Cpf" sortBy="#{debito.cpf}" filterBy="#{debito.cpf}">
					<h:outputText value="#{debito.cpf}" />
				</p:column>
				<p:column headerText="Ações">
				
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>	

</ui:composition>
