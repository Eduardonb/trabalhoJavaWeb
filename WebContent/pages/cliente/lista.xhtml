<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/sistema.xhtml"
>
	<ui:define name="conteudo">
		<p:breadCrumb style="font-size: 12px;">
		    <p:menuitem value="Clientes" url="#" />
		    <p:menuitem value="Inserir" url="#" />
		</p:breadCrumb>
		<p:button outcome="form" value="Novo" ></p:button>
		<h:form>
			<p:dataTable emptyMessage="Nenhum cliente encontrado"
						 value="#{MBListaCliente.clientes}"
						 var="cliente"
						 paginator="true"
						 rows="15"
			>
			<f:facet name="header">Clientes</f:facet>
				<p:column headerText="Nome" sortBy="#{cliente.nome}" filterBy="#{cliente.nome}">
					<h:outputText value="#{cliente.nome}" />
				</p:column>
				<p:column headerText="Cpf" sortBy="#{cliente.cpf}" filterBy="#{cliente.cpf}">
					<h:outputText value="#{cliente.cpf}" />
				</p:column>
				<p:column headerText="Telefone" sortBy="#{cliente.telefone}" filterBy="#{cliente.telefone}">
					<h:outputText value="#{cliente.telefone}" />
				</p:column>
				<p:column>
					<p:button outcome="editar" icon="ui-icon-star" title="Editar">
					    <f:param name="id" value="#{cliente.id}" />
					</p:button>
					<p:button outcome="excluir" icon="ui-icon-star" title="Excluir">
					    <f:param name="id" value="#{cliente.id}" />
					</p:button>
					<p:button outcome="servico/lista" icon="ui-icon-star" title="Servicos">
					    <f:param name="id" value="#{cliente.id}" />
					</p:button>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>	
</ui:composition>
